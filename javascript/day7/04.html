<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>window对象的事件</title>
		<script type="text/javascript">
			window.onload = function(){
				console.log("页面加载完成");
			}
			
			window.onmouseover = function(){
				console.log("鼠标悬浮咋i窗体上");
			}
			window.onmouseout = function(){
				console.log("鼠标离开窗体");
			}
			window.onclick = function(){
				console.log("点击了窗体");
			}
			window.onkeydown = function(){
				console.log("在窗体上按下了某个按键");
			}
			window.onscroll = function(){
				console.log("窗口滚动条滑动");
			}
		</script>
	</head>

	</body>
</html>
