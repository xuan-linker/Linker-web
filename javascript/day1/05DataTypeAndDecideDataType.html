<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型以及判断数据的类型</title>
		<script type="text/javascript">
			//数据类型
			var name = "Linker"; // string
			var age = 20; // number 
			var weight = 111.1; //number 
			var isMarried = false; ///boolean 
			var height; //undefined 
			var hobby = null; //null 
			var array = new Array(); //定义一个数组（了解）

			//判断数据的类型
			console.log(typeof(name));
			console.log(typeof age);
			console.log(typeof weight);
			console.log(typeof isMarried);
			console.log(typeof height);
			console.log(typeof hobby); //数据为Null 、 数组等，返回结果都为object
			console.log(typeof array);
		</script>
	</head>
	<body>
	</body>
</html>
