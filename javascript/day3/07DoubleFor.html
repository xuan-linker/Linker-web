<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双重循环</title>
		<script type="text/javascript">
			// 二重循环：外层循环执行一次，内层循环执行一轮

			//某次程序大赛，共3个班级参加，每个班级有4名学员参赛，计算每个班级参赛学员的平均分


			for (var i = 0; i < 3; i++) {
				var sum = 0;
				for (var j = 0; j < 4; j++) {
					var score = Number(prompt("请输入成绩" + i + "班" + j + "同学"));
					sum += score;
				}
				var avg = sum / 4;
				console.log("第" + i + "个班级的平均分：" + avg);
			}
		</script>
	</head>
	<body>
	</body>
</html>
