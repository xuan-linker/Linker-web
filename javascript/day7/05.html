<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//history
			function doBack() {
				history.back();
			}

			function doForward() {
				history.forward();
			}

			function doGo() {
				history.go(-2);
			}

			function doGo2() {
				history.go(0);
			}

			function getLocation() {
				console.log(location.href);
			}

			function setLocation() {
				location = "http://www.baidu.com";
			}

			function doReload() {
				location.doReload();
			}

			//ex
			function doChange(xlccc) {
				location.href = xlccc.value;
			}
		</script>
	</head>
	<body>

		<input type="button" value="back" onclick="doBack()" />
		<input type="button" value="forward" onclick="doForward()" />
		<input type="button" value="后退两页" onclick="doGo()" />
		<input type="button" value="刷新" onclick="doGo2()" />

		<input type="button" value="获取地址" onclick="getLocation()">
		<input type="button" value="改变地址，实现页面跳转" onclick="setLocation()">
		<input type="button" value="刷新" onclick="doReload()">

		<select onchange="doChange(this)">
			<!-- this表示触发事件的元素，也称为事件源 -->
			<option value="http://www.baidu.com">百 度</option>
			<option value="http://www.sina.com">新 浪</option>
			<option value="http://www.qq.com">腾 讯</option>
		</select>
	</body>
</html>
