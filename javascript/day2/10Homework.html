<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = Number(prompt("please input first side"));
			while (!(a >= 1 && a <= 100)) {
				a = Number(prompt("please input first side"));
			}
			var b = Number(prompt("please input second side"));
			while (!(b >= 1 && b <= 100)) {
				b = Number(prompt("please input second side"));
			}
			var c = Number(prompt("please input third side"));

			while (!(c >= 1 && c <= 100)) {
				c = Number(prompt("please input third side"));
			}
			if(a+b<c || a+c<b||c+b<a){
				console.log("非三角形");
			}else if(a == b ==c ){
				console.log("等边三角形");
			}
			else if(a==b || a==c || b==c){
				console.log("等腰三角形");
			}
			else if ((a*a+b*b == c*c)||(a*a==b*b + c*c)||(b*b==a*a+c*c)){
				console.log("直角三角形")
			}else{
				console.log("Common 三角形");
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
