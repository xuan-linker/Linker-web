<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的返回值</title>
		<script type="text/javascript">
			//1.函数的返回值
			function calcSum(num1 , num2){
				console.log(num1 + num2);
				var sum = num1 + num2 ;
				return sum;
			}
				//2.如果return后面没有跟返回值或没有使用return关键字，则默认返回：undefined
		</script>
	</head>
	<body>
	</body>
</html>
