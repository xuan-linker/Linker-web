<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document条件运算</title>
		<script type="text/javascript">
			//条件运算符，也称为三目运算符，语法：条件？表达式1：表达式2
			var a = 5;
			var b = 9;
			// 如果a > b, 则 c的值和a相同, 否则c的值和b相同
			var c = a > b ? a : b;
			console.log(c);

			var score1 = Number(prompt("pleace input your score"));
			var score2 = Number(prompt("pleace input your score"));
			score1 > score2 ? alert("score1>score2") : alert("score2>score1");

			var x = 11;
			var y = 22;
			var z = 33;

			var max = ((x > y ? x : y) > z ? (x > y ? x : y) : z);
			console.log(max);
			alert(max);
		</script>
	</head>
	<body>
	</body>
</html>
