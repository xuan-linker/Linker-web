			function show(count) {

				}

				show(5);
			};



			//3.自定义函数，实现复制数组的功能，带两个参数
			function copyArray(src, dest) {
				for (var i = 0; i < src.length; i++) {
					dest[i] = src[i];
				}
			}
			var nums = [12, 4, 23, 520, 37, 0, 2];
			var myNums = [];
			console.log(myNums);
			copyArray(nums, myNums);
			console.log(myNums); //数组是一个引用数据类型（后面会详细讲解）
