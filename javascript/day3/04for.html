<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
		<script type="text/javascript">
			//循环输入5门课程 并计算平均分
			var sum = 0;
			for (int i = 0; i < 5; i++) {
				var number = Number(prompt("请输入第" + i + "门Score:"));
				sum += number;
			}
			console.log(sum / 5);
		</script>
	</head>
	<body>
	</body>
</html>
