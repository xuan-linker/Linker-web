<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p::first-letter{
				color: red;
				font-size: 30px;
			}
			p::first-line{
				background: pink;
			}
			p::before{
				content: "嘿嘿";
			}
			p::after{
				content: "哈哈";
			}
		</style>
	</head>
	<body>
		<p>
			hello world<br>
			welcome to css
		</p>
	</body>
</html>
