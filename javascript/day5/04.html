<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡</title>
		<script type="text/javascript">
			var nums = ["1","3","2"];
			console.log("原始数据：" + nums);
			for (var i = 0; i < nums.length - 1; i++) {

				for (var j = 0; j < nums.length -i- 1; j++) {
					if (nums[j] > nums[j+1]) {
						var temp = nums[j];
						nums[j] = nums[j+1];
						nums[j+1] = temp;
					}
				}
				console.log("第" + (i + 1) + "轮：" + nums);
			}
			console.log("最终结果：" + nums);
		</script>
	</head>
	<body>
	</body>
</html>
