				/*

			const a = 5;

					总结：JavaScript中var、let、const区别
					1.使用var声明的变量，其作用域为该语句所在的函数内，且存在变量提升现象
					2.使用let声明的变量，其使用域为该语句所在的代码块内，不存在变量提升
