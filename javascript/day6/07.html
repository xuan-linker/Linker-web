<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数也是一种数据类型</title>
		<script type="text/javascript">
			//函数也是一种数据类型
			function fn() {
				console.log("我是一个函数！");
			}
			fn();
			var fn2 = function() {
				console.log("我也是一个函数！");
			};
			console.log(typeof fn);
			console.log(typeof fn2);
			//结论，数据类型：string、number、boolean、null、undefined、object、function
