<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//使用Math计算

			//1.abs()
			var a = -8;
			console.log(a);
			a = Math.abs(a);
			console.log(a);

			//2.3^5
			console.log(3 * 3 * 3 * 3 * 3);
			var result = Math.pow(3, 5);
			console.log(result);

			//3.四舍五入
			console.log(Math.round(12.5));
			console.log(Math.round(12.4));

			//4.向上取整，向下取整
			console.log(Math.ceil(2.4));
			console.log(Math.floor(2.4));

			//5.获取一个[0.0,1.0)之间的随机数
			console.log(Math.random());
			
			//6.获取最大最小值
			console.log(Math.max(12,1,2,3,4,5));
			console.log(Math.min(1,2,3,4,5));
			
			//7.获取圆周率PI
			console.log(Math.PI);
			
		</script>
	</head>
	<body>
	</body>
</html>
